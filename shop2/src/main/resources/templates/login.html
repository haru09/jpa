<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 부트스트랩 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f6fa;
    }
    .login-card {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px 25px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 0 12px rgba(0,0,0,0.10);
    }
  </style>
</head>
<body>
<div class="login-card">
  <h3 class="mb-4 text-center">로그인</h3>
  <form th:action="@{/login}" method="post" autocomplete="off">
    <div class="mb-3">
      <label for="username" class="form-label">이메일</label>
      <input type="email" class="form-control" id="username" name="username" placeholder="이메일 입력" required
       oninvalid="this.setCustomValidity('이메일 형식으로 입력해 주세요.')"
       oninput="this.setCustomValidity('')">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
      <label class="form-check-label" for="remember-me">로그인 유지</label>
    </div>
    <div>
      <button type="submit" class="btn btn-primary w-100">로그인</button>
    </div>

    <!-- 에러 메시지 -->
    <div th:if="${param.error}" class="alert alert-danger mt-3">
      아이디 또는 비밀번호가 올바르지 않습니다.
    </div>
    <!-- 로그아웃 메시지 -->
    <div th:if="${param.logout}" class="alert alert-success mt-3">
      정상적으로 로그아웃 되었습니다.
    </div>
  </form>

  <div class="my-3 text-center text-muted">또는</div>

  <!-- 소셜 로그인 (예시는 구글만 표기, 필요시 카카오/네이버 추가 가능) -->
  <div class="d-grid gap-2 mb-3">
    <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="me-2" viewBox="0 0 48 48"><path fill="#4285F4" d="M44.5 20H24v8.5h11.6C34.09 32.18 29.5 36 24 36c-6.07 0-11-4.93-11-11s4.93-11 11-11c2.79 0 5.32 1.05 7.29 2.76l6.9-6.9C34.07 7.97 29.36 6 24 6 12.95 6 4 14.95 4 26s8.95 20 20 20c11.05 0 20-8.95 20-20 0-1.34-.13-2.66-.38-3.97z"/></svg>
      Google 계정으로 로그인
    </a>
    <!-- 카카오, 네이버 등 추가 원할 시 다음과 같이 활용
    <a th:href="@{/oauth2/authorization/kakao}" class="btn btn-warning">카카오 계정으로 로그인</a>
    <a th:href="@{/oauth2/authorization/naver}" class="btn btn-success">네이버 계정으로 로그인</a>
    -->
  </div>

  <div class="d-flex justify-content-between">
    <a th:href="@{/find-id}" class="small">아이디 찾기</a>
    <a th:href="@{/find-password}" class="small">비밀번호 찾기</a>
    <a th:href="@{/register}" class="small">회원가입</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
