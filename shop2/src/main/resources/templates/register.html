<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="login-card">
    <h3 class="mb-4 text-center">회원가입</h3>
    <form th:action="@{/register}" th:object="${user}" method="post" autocomplete="off">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="이름" required>
        </div>
        <div class="mb-3">
            <label for="birth" class="form-label">생년월일</label>
            <input type="date" id="birth" name="birth" th:field="*{birth}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="이메일" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="비밀번호" required>
            <div class="form-text">
                5자 이상, 영문 대문자/소문자, 특수문자 1개 이상 포함
            </div>
        </div>
        <div class="mb-3">
            <label for="passwordCheck" class="form-label">비밀번호 확인</label>
            <input type="password" id="passwordCheck" name="passwordCheck" th:field="*{passwordCheck}" class="form-control" placeholder="비밀번호 확인" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary w-100">회원가입</button>
        </div>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </form>
    <div class="text-end mt-3">
        <a th:href="@{/login}" class="small">로그인으로 가기</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .login-card {
        max-width: 400px;
        margin: 60px auto;
        padding: 30px 25px;
        border-radius: 12px;
        background-color: #fff;
        box-shadow: 0 0 12px rgba(0,0,0,0.10);
    }
</style>
</body>
</html>
